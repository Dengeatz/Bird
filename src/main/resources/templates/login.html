<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bird</title>
</head>
<body>
<div id="formDiv" class="border border-success rounded-3">
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <p>Введите ваше логин: </p>
        <input class="form-control border-success" type="text" th:field="*{name}"/>
        <p>Введите вашу пароль: </p>
        <input class="form-control border-success" type="password" th:field="*{password}"/>
        <button class="btn btn-outline-success">Войти</button>
    </form>
</div>
</body>
</html>
