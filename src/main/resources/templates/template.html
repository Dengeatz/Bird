<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bird</title>
</head>
<body>
<div th:fragment="copy">
<div class="header">
    <nav>
        <h1 id="logo">Bird</h1>
        <p id="helloName" th:text="|Hello, ${session.username}!|" />
        <input id="searchHeader" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <i id="notificationsHeader" class="bi bi-bell text-white"></i>
        <p id="musicPlayerHeader">Сейчас играет: ...</p>
        <p id="profileImageHeader">LogoImage</p>
        <form action="#" th:action="@{/logout}" method="get">
            <button type="submit" class="btn btn-success">Выйти из аккаунта</button>
        </form>
    </nav>
</div>
<div id="body">
    <div id="side-left" class ="object-fit-fill border rounded">
        <div id="side-left-buttons" class="container">
            <a th:href="@{/user/{name}(name=${session.username})}" class="object-fit-fill border rounded">Моя страница</a>
            <a href="/" class="object-fit-fill border rounded">Новости</a>
            <a href="#" class="object-fit-fill border rounded">Мессенджер</a>
            <a href="#" class="object-fit-fill border rounded">Друзья</a>
            <a href="#" class="object-fit-fill border rounded">Группы</a>
            <a href="#" class="object-fit-fill border rounded">Музыка</a>
        </div>
    </div>
</div>
</div>

</body>
</html>
