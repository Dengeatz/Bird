<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title th:text="${session.username}"></title>
</head>
<body>
<div th:insert="~{template :: copy}"></div>
<div id="profileMain">
    <div id="leftSide">
        <div id="nameOfUser">
            <h2 th:text="${session.username}"></h2>
        </div>
        <div id="profileImage">
            <img id="profImg" src="https://cont.ws/uploads/pic/2022/3/test-podhodit-li-tebe-udalenka-ne-frilans-15.jpeg"/>
        </div>
        <div id="profileActions">
            <button type="button" class="btn btn-success">Добавить в друзья</button>
            <button type="button" class="btn btn-success">Написать сообщение</button>
            <button type="button" class="btn btn-success">Заблокировать</button>
        </div>
        <div id="friendList">
            <p>Ваши друзья(0): </p>
            <div id="friendListFriends">
            </div>
        </div>

    </div>
    <div id="aboutMe">
        <h3>Описание</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad architecto consequatur deleniti dolor exercitationem illum impedit iure magnam minima modi natus, nisi officia perferendis possimus quidem quod saepe sed suscipit?</p>
    </div>
    <div id="newsMe">

    </div>
</div>
</body>
</html>
